<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shocket server</title>
</head>
<body>
    <h1>Acsesso denegaddo</h1>
    
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        socket.on('connect', function() {
            console.log('Cliente conectado en index...');
        });
        
        
        socket.on('disconnect', function() {
            console.log('Cliente desssconectado en index...');
        });
        
        
        socket.emit('mensaje', { nombre: 'Fran' });
        
        
        socket.on('mensaje2', function(msg) {
            console.log('Oye esto...', msg); // se imprime en la consola de chrome
        });
        
    </script>
</body>
</html>
